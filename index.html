<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- my custom style  -->
  <link rel="stylesheet" href="/dist/style.css">
  <!-- my custom script -->
  <script defer src="/dist/script.js"></script>

  <!-- favicon img -->
  <link rel="shortcut icon" href="" type="image/x-icon">

  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- mapBox map -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body onload="initMap()">
    <section id="hero" class="hero relative">
      <nav class="flex justify-between items-center relative pt-3 px-6 lg:px-28">
        <ul class="hide-for-mobile flex items-baseline gap-x-10">
          <li class="mr-56"><a href="#"><img src="./images/logo 1.png" alt="Logo"></a></li>
          <li class="font-medium active"><a href="#">Home</a></li>
          <li class="font-medium"><a href="#">Landloard</a></li>
          <li class="font-medium"><a href="#">Tenants</a></li>
          <li class="font-medium"><a href="#">Contact Us</a></li>
        </ul>

        <article class="mobileLogo hide-for-desktop"><a href="#"><img src="./images/logo 1.png" alt="Logo"></a></article>

        <!-- mobile navbar -->
        <ul aria-hidden="true" class="mobileNav hide-for-desktop fixed flex flex-col w-[95%] mx-auto inset-x-0 text-center bg-white py-5 rounded-md text-black">
          <li class="font-medium p-3 text-xl mobileLi"><a href="#">Home</a></li>
          <li class="font-medium p-3 text-xl mobileLi"><a href="#">Landloard</a></li>
          <li class="font-medium p-3 text-xl mobileLi"><a href="#">Tenants</a></li>
          <li class="font-medium p-3 text-xl mobileLi"><a href="#">Contact Us</a></li>
        </ul>

        <!-- navbar togglers -->
        <article id="openNav" class="openNav hide-for-desktop" aria-hidden="true"><i class="bi bi-grid-3x3-gap text-2xl"></i></article>
        <article class="closeNav hidden hide-for-desktop" aria-hidden="true"><i class="bi bi-x-circle text-2xl"></i></article>

      </nav>
      <hr class="bg-white absolute w-[95%] lg:w-[83.8%] mx-auto inset-x-0 top-[5.5rem] lg:top-[5.25rem] h-[1px]">

      <div class="hero__container container grid grid-cols-1 lg:grid-cols-2 pt-20 gap-y-10 px-6 lg:pl-20 gap-x-5 pb-20 mx-auto">

        <h1 class="text-4xl font-bold capitalize lg:pr-32 lg:text-left self-center leading-normal">
          The most affortable place to stay in the san franciso bay area
        </h1>

        <div class="mapCtn">
          <div id="map" class="rounded-md shadow-lg"></div>
          <div class="searchBar flex bg-white text-black mt-5 rounded-md shadow-lg px-4 py-4">
            <div class="searchBar__items flex w-full">
              <div class="dropdown py-4 px-3 w-[33%] font-medium text-center capitalize rounded-l-md">All types <i class="bi bi-chevron-down font-semibold"></i></div>
              <input class="text-black py-4 px-3 w-[50%] font-medium" type="text" name="location" id="locationInput" placeholder="Neighborhood">
              <div onclick="searchCountry()" class="searchIcon w-[19%] h-full grid place-content-center rounded-r-md"><i class="bi bi-search"></i></div>
            </div>
          </div>
        </div>
      </div>

    </section>

</body>

</html>
